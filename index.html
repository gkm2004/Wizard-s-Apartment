<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ina's Portfolio</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</head>
<body>
    <h1 id="heading">✨Welcome to the Witch's Apartment!✨</h1>    
        <div id="music-control">
            <i id="music-icon" class="fas fa-volume-up"></i>
        </div>
        <audio id="background-music" src="audio/backgroundSong.mp3" loop></audio>
    <div class="image-container">
        <img src="photos/FINAL.png" id="mainImage" alt="Interactive Image" width="1000" height="550">
        <div id="scene-container">
            <div id="radio" class="hotspot">
                <span class="tooltip-text" visibility="hidden">Listen to my favourite songs.</span>
            </div>
            <div id="computer" class="hotspot">
                <span class="tooltip-text" visibility="hidden">Check my projects.</span>
            </div>
            <div id="orb" class="hotspot">
                <span class="tooltip-text" visibility="hidden">This is the orb.These are my random thoughts.</span>
            </div>
            <div id="cat" class="hotspot">
                <span class="tooltip-text" visibility="hidden">Make the cat purr...</span>
            </div>
            <div id="cactus" class="hotspot">
                <span class="tooltip-text" visibility="hidden">This is the cactus.</span>
            </div>
            <div id="golu" class="hotspot">
                <span class="tooltip-text"visibility="hidden">This is pure randomness.</span>
            </div>
            <div id="cup" class="hotspot">
                <span class="tooltip-text"visibility="hidden">Coffee is pretty imp in this Apartment.</span>
            </div>
        </div>        
    </div>
    

</body>
</html>
